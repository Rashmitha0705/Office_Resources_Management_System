<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <style>
        .shadow{
            box-shadow:3px 3px 10px black;
            padding:30px;
        }
        /* Styling for the body element */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

/* Styling for the header element */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Styling for the main content area */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Styling for the login form */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 5px #ccc;
}

/* Styling for the form inputs */
form input[type="text"],
form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 1px 1px 3px #ccc;
}

/* Styling for the form button */
form input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease;
}

/* Hover effect for the form button */
form input[type="submit"]:hover {
    background-color: #555;
}

/* Styling for the success message */
.alert-success {
    background-color: #d4edda;
    color: #155724;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

/* Styling for the error message */
.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

/* Styling for the footer element */
footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-1 col-md-10">
            <div class="col-md-offset-3 col-md-5">
                <div class="shadow">
                    <form action="/admin-login" method="POST" autocomplete="off">
                        <h3 class="page-header text-primary">Admin Login</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
