<!DOCTYPE html>
<html>
<head>
    <title>Request Resources</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adjust the styles as needed */
        body,form{
            margin-left: 8cm;
            margin-top: 2cm;
            margin-top:4px;
        }
        h2{
            margin-left: 8cm;
        }
    </style>
</head>
<body>
    {% include 'customer.html' %}
    {% block page_content %}
    <div class="container">
        <br>
        <h2>Request Resources</h2>
        <form action="/resource_requests" method="POST">
            <div class="form-group">
                <label for="employee_name" class="form-label">Employee Name:</label>
                <input type="text" class="form-control" name="employee_name" id="employee_name" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="resource_name" class="form-label">Resource Name:</label>
                    <select class="form-control" name="resource_name" id="resource_name" required>
                        {% for name in resource_names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" min="1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description" id="description" rows="2" cols="50"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" class="form-control" name="department" id="department">
                </div>
                <div class="form-group col-md-6">
                    <label for="project" class="form-label">Project:</label>
                    <input type="text" class="form-control" name="project" id="project">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="required_date" class="form-label">Required Date:</label>
                    <input type="date" class="form-control" name="required_date" id="required_date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="return_date" class="form-label">Return Date:</label>
                    <input type="date" class="form-control" name="return_date" id="return_date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% endblock %}
</body>
</html>
